<ion-content>
  <div class="black">
    <div class="logo">
    </div>
    <div class="form">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Repita a Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senhaRepetida"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-button [disabled]="!canSave()" expand="block" (click)="registrar()">Salvar</ion-button>
      <ion-button color="warning" expand="block" routerLink="/login">Voltar</ion-button>
    </div>
  </div>

</ion-content>
