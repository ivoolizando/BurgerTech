<ion-content>
  <div class="black">
    <div class="logo">
    </div>
    <div class="form">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
        <p class="register" [routerLink]="['/register']">Cadastrar</p>
        <!--<p class="register">{{getEmailMaiusculo()}}</p>-->
        <p class="register">{{email}}</p>
        <p class="register">{{senha}}</p>
      <ion-button expand="block" (click)="entrar()">Entrar</ion-button>
    </div>
    
  </div>

</ion-content>
